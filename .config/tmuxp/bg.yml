session_name: bg
windows:
  - window_name: socks5 tunnels
    layout: tiled
    shell_command_before:
      - cd ~
    panes:
      - shell_command:
        - arti proxy
      - shell_command:
        - cd ~/ss/ 
        - sslocal -vc bv.json
      - shell_command:
        - cd ~/ss/
        - sslocal -vc bv6.json
      - shell_command:
        - cd ~/ss/ 
        - sslocal -vc rack.json
  - window_name: blocky
    panes:
      - shell_command:
        - cd ~/.config/blocky
        - blocky
